# Add these lines to your hyprland.conf

# Execute HyDE startup script
exec-once = ~/.config/hypr/scripts/startup.sh

# Wallpaper switching keybind
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper-switch.sh

# AGS bar terminal windows - let them tile naturally
windowrulev2 = opacity 0.85 0.85,class:^(alacritty-monitor)$

# Force close windows without confirmation (optional)
bind = $mainMod, Q, exec, hyprctl dispatch killactive